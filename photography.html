<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaavya's Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .wiggle:hover {
      animation: wiggle 0.3s ease-in-out;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes sdInsert {
      0% { transform: translateY(-150px) scale(1.2); opacity: 0; }
      60% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    @keyframes cameraFlash {
      0% { background: #000; opacity: 0; }
      50% { background: #fff; opacity: 1; }
      100% { background: #000; opacity: 0; }
    }
    .flash {
      animation: cameraFlash 0.8s ease-in-out forwards;
    }
  </style>
</head>
<body class="p-6 space-y-20">
  <!-- SD Card Animation Section -->
  <section class="relative h-[300px] flex items-center justify-center bg-gray-900">
    <div class="absolute inset-0 z-10 flex items-center justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3022/3022258.png" alt="SD Card" class="w-24 animate-[sdInsert_1.5s_ease-in-out_forwards]">
    </div>
    <div id="flash" class="absolute inset-0 z-20"></div>
    <div class="text-white text-3xl font-bold z-30">Loading Photos...</div>
  </section>

  <!-- Photography Gallery Section -->
  <section class="max-w-5xl mx-auto" data-aos="fade-up">
    <h1 class="text-4xl font-bold text-center mb-10">üì∑ Kaavya's Captures</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://via.placeholder.com/300x200" alt="Photo 1" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
      <img src="https://via.placeholder.com/300x200" alt="Photo 2" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
      <img src="https://via.placeholder.com/300x200" alt="Photo 3" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
      <img src="https://via.placeholder.com/300x200" alt="Photo 4" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
      <img src="https://via.placeholder.com/300x200" alt="Photo 5" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
      <img src="https://via.placeholder.com/300x200" alt="Photo 6" class="rounded-lg shadow-lg hover:scale-105 transition handdrawn">
    </div>
  </section>

  <!-- Back Button -->
  <section class="text-center mt-10">
    <a href="index.html" class="bg-yellow-200 px-6 py-2 rounded-full font-bold shadow-md hover:scale-105 hover:rotate-1 transition inline-block">‚Üê Back to Home</a>
  </section>

  <script>
    window.onload = () => {
      const flash = document.getElementById('flash');
      flash.classList.add('flash');
    };
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>

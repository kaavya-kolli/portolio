<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaavya's Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .wiggle:hover {
            animation: wiggle 0.3s ease-in-out;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }
        }

        @keyframes sdInsert {
            0% {
                transform: translateY(-150px) scale(1.2);
                opacity: 0;
            }

            60% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes cameraFlash {
            0% {
                background: #000;
                opacity: 0;
            }

            50% {
                background: #fff;
                opacity: 1;
            }

            100% {
                background: #000;
                opacity: 0;
            }
        }

        .flash {
            animation: cameraFlash 0.8s ease-in-out forwards;
        }

        /* Add scrapbook themed styles */
        .scrapbook-btn {
            font-family: 'Permanent Marker', 'Comic Sans MS', cursive, sans-serif;
            border: 2px dashed #eab308;
            box-shadow: 2px 4px 0 #fbbf24, 4px 8px 0 #fcd34d;
        }

        .scrapbook-card {
            font-family: 'Permanent Marker', 'Comic Sans MS', cursive, sans-serif;
            border-style: dashed;
            box-shadow: 2px 4px 0 #fbbf24, 4px 8px 0 #fcd34d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body class="p-6 space-y-20">
    <!-- Navigation Bar -->
    <nav

    <!-- SD Card Animation Section -->

</body>
